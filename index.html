<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaife Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Yaife Search - hate speech detection and mitigation</h1>
        <div class="mb-3">
            <label for="url-input" class="form-label">에브리타임 게시글 주소를 입력하세요</label>
            <input type="text" id="url-input" class="form-control" placeholder="https://everytime.kr/000000/v/000000000">
        </div>
        <div class="text-center">
            <button id="process-button" class="btn btn-primary">문장 완화</button>
        </div>
        <pre id="processed-divs" class="mt-4"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
